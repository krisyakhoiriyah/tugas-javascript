<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Writing into an HTML Element with JavaScript</title>
  </head>
  <body>
    <p id="greet"></p>
    <p id="result"></p>
    <!-- bentuk deklarasi -->
    <script>

      document.getElementById("greet").innerHTML = "Hello Gatot";
      <!-- menampilkan tulisan : Hello Gatot -->
      var x = 50;
      var y = 30;
      var sum = x + y;
      document.getElementById("result").innerHTML = sum;
      <!-- Menampilkan hasil operasi hitung -->

    </script>
  </body>
</html>
