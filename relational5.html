<!DOCTYPE html>
<html>
<head>
	<title>Contoh Program JavaScript</title>
</head>

<body>
	<script language="JavaScript">
	//<!-
	var x=0
	do{
		document.write(x+"<br>")
		//menampilkan output
		x++;
	}while(x<=10)
	//do-while bentuk perulangan , disini menampilkan angka 1-10 menurun
	//->
	</script>
</body>
</html>
