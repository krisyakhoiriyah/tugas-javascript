<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Problem with JavaScript Document.write() Method</title>
  </head>
  <body>
    <h1>This is Heading</h1>
    <!-- Memunculkan judul pada web -->
    <p>This is a paragraph of text.</p>
    <!-- menampilkan paragraph -->

    <button type="button" onclick="document.write('Pemrograman Web!')">Click Me</button>
    <!-- menampilkan button yang berisi tulisan Pemrograman Web -->
  </body>
</html>
