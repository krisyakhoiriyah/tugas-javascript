<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Writing into an Browser Window with JavaScript</title>
  </head>
  <body>
    <script>
      <!-- menampilkan pesan sederhana -->
      document.write("Pemrograman Web");
      <!-- menampilkan tulisan: Pemrograman Web -->

      <!-- menampilkan nilai variable -->
      var x = 10;
      var y = 20;
      var sum = x + y;
      document.write(sum);
      <!-- manampilkan hasil 30 -->
    </script>
  </body>
</html>
