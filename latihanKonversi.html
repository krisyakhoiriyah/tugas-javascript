<!DOCTYPE html>
<html>
<head>
	<title>Latihan Konversi</title>
</head>
<script language="JavaScript">
	function konversi() {
		var x=document.form1.angka.value;
		if(x<=40)
			document.form1.huruf. value="E"
		else if(x<=55)
			document.form1.huruf. value="D"
		else if(x<=60)
			document.form1.huruf. value="C"
		else if(x<=65)
			document.form1.huruf. value="BC"
		else if(x<=70)
			document.form1.huruf. value="B"
		else if(x<=80)
			document.form1.huruf. value="AB"
		else if(x<=100)
			document.form1.huruf. value="A"
		else
			document.form1.huruf. value="Angka di luar range"
			// code diatass merupakan deklarasi fungsi
	}
</script>
<body>
	<h1>Konversi Nilai</h1><br>
	<!-- untuk menampilkan tulisan  -->
	<form method="POST" name="form1">
		<!-- menampung elemen yang saling berkaitan -->
		<p>Angka : <input type="text" name="angka"></p>
		<!-- menampilkan inputan -->
		<input type="button" name="button1" value="Konversi!" onclick=konversi()>
		<!-- menampilkan button -->
		<input type="reset" name="button2">
		<p>Huruf : <input type="text" name="huruf"></p>
		<!-- menampilkan text pada inputan -->
	</form>
</body>
</html>
