<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Alert Dialog Box with JavaScript</title>
  </head>
  <body>
    <script>
      // menampilkan teks sederhana
      alert("Pemrograman Web!");
      <!-- menampilkan output : Pemromgraman Web! -->

      // menampilkan nilai variable
      var x = 10;
      var y = 20;
      var sum = x + y;
      <!-- menampilkan hasil operasi variable -->
      alert(sum);



    </script>
  </body>
</html>
