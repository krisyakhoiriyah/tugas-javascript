<!DOCTYPE html>
<html>
<head>
	<title>Contoh Program JavaScript</title>
</head>
<script language="JavaScript">
		function pesan() {
			alert ("Memanggil JavaScript lewat body onload")
			//menampilkan sebuah pesan yang dijalankan
		}
	</script>
<body onload=pesan()>

</body>
//body onload digunakan untuk menampilkan pesan
</html>
